#  - julia -e 'Pkg.clone(pwd()); Pkg.build("Coulter"); Pkg.test("Coulter"; coverage=true)'
after_success:
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("Coulter")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
